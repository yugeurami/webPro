<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		span{
			padding-left : 55px;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function(){
			$('button').click(function(){ // idConfirm.jsp?mid=aaa
				var mid = $('#mid').val();
				/* $.get(요청경로, callback(data, status){
					data : 요청 경로의 수행결과
					status : success / fail
				}) */
				$.get('idConfirm.jsp?mid='+mid, function(data, status){
					if(status=='success'){
						$('#result').html(data);
					}
				});
			}); // 버튼 click 이벤트
			$('#mid').keyup(function(){
				var mid = $('#mid').val();
				if(mid.length<2){
					$('#result').text('아이디는 2글자 이상이어야합니다');
				}else{
					$.get('idConfirm.jsp?mid='+mid, function(data, status){
						if(status=='success'){
							$('#result').html(data);
						}
					});					
				}
			});
		});
	</script>
</head>
<body>
	아이디 <input type="text" name="mid" id="mid"> <button>중복확인</button><br>
	<span id="result"></span>
</body>
</html>
