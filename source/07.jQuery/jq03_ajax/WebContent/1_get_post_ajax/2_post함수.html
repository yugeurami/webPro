<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style></style>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function(){
			$('button').click(function(){
				var mid = $('input[name="mid"]').val();
				// $.post(요청경로, 요청 파라미터들, callback)
				$.post('idConfirm.jsp', 
						{mid : mid},
						function(data, status){
							if(status == 'success'){
								$('#result').html(data);
							}
						});
			});
			$('input[name="mid"]').keyup(function(){
				var mid = $('input[name="mid"]').val();
				// $.post(요청경로, 요청 파라미터들, callback)
				$.post('idConfirm.jsp', 
						{mid : mid},
						function(data, status){
							if(status == 'success'){
								$('#result').html(data);
							}
						});
			});
		});
	</script>
</head>
<body>
	아이디 <input type="text" name="mid"> <button>중복확인</button><br>
	<span id="result"></span>
</body>
</html>
