<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		table td {
			width : 100px; 
			height : 100px;
			background-color : #AAFFAA;
		}
		.tdRed{
			background-color : red;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function(){
			$('td').on('click', function(){
				$('td').removeClass('tdRed');
				$(this).addClass('tdRed');
				var no = $(this).attr('id');
				alert(	no + '번을 클릭하셨군요!')
			});
		});
	</script>
</head>
<body>
	<table>
		<tr>
			<td id="0"></td>
			<td id="1"></td>
		</tr>
		<tr>
			<td id="2"></td>
			<td id="3"></td>
		</tr>
	</table>
</body>
</html>
