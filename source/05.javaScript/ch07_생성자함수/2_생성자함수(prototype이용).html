<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function Student(name, kor, mat, eng, sci) {
            this.name = name;
            this.kor = kor;
            this.mat = mat;
            this.eng = eng;
            this.sci = sci;
        }// 생성자 함수
        Student.prototype.getSum = function () {
            return this.kor + this.mat + this.eng + this.sci;
        };
        Student.prototype.getAvg = function () {
            return this.getSum() / 4;
        };
        Student.prototype.toString = function () {
            var output = '';
            for (var key in this) {
                if (key != 'getSum' && key != 'getAvg' && key != 'toString') {
                    output += key + ' : ' + this[key] + '<br>';
                } else if (key == 'getSum') {
                    output += '총점  : ' + this[key]() + '<br>';
                } else if(key == 'getAvg') {
                    output += '평균 : ' + this[key]() + '<br>';
                }
            }
            return output;
        };
        var students = [new Student('홍길동', 100, 100, 100, 100),
            new Student('마길동', 80, 77, 65, 99),
            new Student('김길동', 98, 75, 84, 100),
            new Student('지울애', 10, 20, 30, 40),]
        students.forEach(function (data, idx) {
            document.write(idx + '번째<br>' + data + '<br>');
        });
        students.pop(); // 마지막 idx 값 제거
        students.forEach(function (data, idx) {
            document.write(idx + '번째<br>' + data + '<br>');
        });
    </script>
</head>
<body>

</body>
</html>
