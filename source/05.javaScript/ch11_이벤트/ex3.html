<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var img = document.querySelector('img');
        function down() {
            document.querySelector('img').setAttribute("src", "img/but2.gif");
        };
        function up () {
            document.querySelector('img').setAttribute("src", "img/but1.gif");
        }
    </script>
</head>
<body>
    <img src="img/but1.gif" onmousedown="down()", onmouseup="up()"/>
</body>
</html>
