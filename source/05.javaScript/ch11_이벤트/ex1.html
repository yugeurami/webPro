<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table{
            width : 300px;
            height : 400px;
            background-color : green;
        }
        table tr td{
            width : 100px;
            background-color : white;
            text-align : center;
        }
    </style>
    <script>
        window.onkeyup = function () {
            var number = 0;
            var color;
            var location = document.querySelectorAll('td');
            if (event.keyCode >= 48 && event.keyCode < 57) {
                
                number = parseInt(event.keyCode) - 48;
                color = 'yellow';
            } else if (event.keyCode >= 96 && event.keyCode < 105) {
                number = parseInt(event.keyCode) - 96;
                color = 'red';
            }
            for (var idx = 0; idx < location.length; idx++) {
                location[idx].style.backgroundColor = 'white';
                var index = parseInt(location[idx].innerText);
                if (number == index) {
                    location[idx].style.backgroundColor =color;
                }
            }
            
        };
    </script>
</head>
<body>
    <table>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="3">0</td>
        </tr>
    </table>
</body>
</html>
