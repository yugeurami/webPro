<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onkeyup = function () {
            // 오른쪽 숫자 키패드(96~105)
            // 위 숫자 키패드(48~57)
            document.body.innerHTML += '눌러진 키패드의 아스키코드 : ' + event.keyCode + '<br>'; //눌러진 키의 아스키코드
        };
        window.onclick = function () {
            document.body.innerHTML = '스크린좌표 : ' + event.screenX + ', ' + event.screenY + '<br>';
            document.body.innerHTML += 'offset좌표 : ' + event.offsetX + ', ' + event.offsetY + '<br>';
        }
    </script>
</head>
<body>

</body>
</html>
