<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // 가변인자함수 : 매개변수의 개수가 변할 수 있는 함수 ex. Array
        var arr1 = [273, 2, 3, 'Hello',];
        var arr2 = Array(273, 2, 3, 'Hello'); // 매개변수 개수가 2개 이상일 때
        var arr3 = [, , ,]; // 방 3개짜리 빈 배열
        var arr4 = Array(3); // 매개변수가 1개일 경우 방 3개짜리 빈배열
        var arr5 = []; //방의 개수가 0개인 배열
        var arr6 = Array(); // 매개변수가 0개일 경우 : 방의 개수가 0인 배열
        document.write('arr1 = ' + arr1 + ' | 방 수 = ' + arr1.length + '<br>');
        document.write('arr2 = ' + arr2 + ' | 방 수 = ' + arr2.length + '<br>');
        document.write('arr3 = ' + arr3 + ' | 방 수 = ' + arr3.length + '<br>');
        document.write('arr4 = ' + arr4 + ' | 방 수 = ' + arr4.length + '<br>');
        document.write('arr5 = ' + arr5 + ' | 방 수 = ' + arr5.length + '<br>');
        document.write('arr6 = ' + arr6 + ' | 방 수 = ' + arr6.length + '<br>');
    </script>
</head>
<body>

</body>
</html>
