<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        document.write('pow(4, 2) = ' + pow(4, 2) + '<br>');
        // 선언된 매개변수보다 많은 매개변수를 넣어서 호출시 뒷 부분은 무시
        document.write('pow(3, 2, 2) = ' + pow(3, 2, 2)+'<br>');
        document.write('pow(3, 2, 2, "a") = ' + pow(3, 2, 2, "a")+'<br>');
        // 선언된 매개변수보다 적은 매개변수를 넣어서 호출시 없는 매개변수는 undefined로 설정
        document.write('pow(3) = ' + pow(3)+'<br>');
        document.write('pow() = ' + pow()+'<br>');
        function pow(x, y) { //x의 y승을 리턴하는 함수
            var result = 1;
            for (var i = 1; i <= y; i++) { // y번 반복
                result *= x;
            };
            return result;
        }
        // 함수의 오버로딩이 안됨
    </script>
</head>
<body>

</body>
</html>
