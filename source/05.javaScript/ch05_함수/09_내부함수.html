<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // A가 만든 부분
        function phthagoras(width, height) {
            function square(x) { // 내부함수 > 충돌을 피하기 위해 사용, 함수 내부에서만 사용하고 외부에서는 호출되지 않음
                return x * x;
            }
            return Math.sqrt(square(width) + square(height));
        }
    </script>    
    <script>
        // B가 만든 부분 : 밑변이랑 높이, 빗변을 매개변수로 받아 직각삼각형 여부를 리턴
        function square(w, h, s) {
            if (w * w + h * h == s * s) {
                return true;
            } else {
                return false;
            }
        }
    </script>
    <script>
        // 내가 구현
        document.write('높이가 4이고, 밑변이 3인 직각삼각형의 빗변은 ' + phthagoras(3, 4) + '<br>');
        document.write('높이가 4이고, 밑변이 3이고 빗변이 5이면 직각삼각형? ' + square(3, 4, 5) + '<br>');
    </script>
