<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function callTenTimes(callback) { //매개변수로 받은 콜백함수를 10번 호출
            for (var cnt = 0; cnt < 10; cnt++) {
                callback();
            }
        }
        var funVar = function () {
            document.write(new Date() + '<br>');
        };
        callTenTimes(funVar);
        callTenTimes(function () {
            document.write(new Date() + '<br>');
        });
    </script>
</head>
<body>

</body>
</html>
