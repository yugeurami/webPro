
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var id = setInterval(function () { // 일정 시간 마다 콜백함수 실행
            document.write(Date() + "<br>");
        }, 1000);
        setTimeout(function () { // 일정시간 후에 콜백함수 한번 실행
            clearInterval(id);
            document.write('DONE');
        }, 10000);
    </script>
</head>
<body>
  
</body>
</html>
