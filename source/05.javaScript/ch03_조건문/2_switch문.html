<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // prompt 함수를 이용해서 수를 입력받아 짝/홀수 출력
        var su = Number(prompt("정수를 입력하세요", "0"));
        switch (su % 2) {
            case 0: document.write("짝수"); break;
            case 1:
            case -1:
                document.write("홀수"); break;
            default:
                document.write("정수를 입력하지 않았습니다");
        }
    </script>
</head>
<body>

</body>
</html>
