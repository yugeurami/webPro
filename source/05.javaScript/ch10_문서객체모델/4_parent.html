<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #wrap{
            width:300px; 
            margin: 50px auto;
        }
        #wrap table {
            text-align:center;
            height : 200px;
        }
        #wrap input{
            width:150px;   
            height:20px;
            display:inline-block; 
            border:1px solid pink;
        }
        #wrap td span{
            width:250px; 
            padding : 20px 10px;
            margin : 30px 15px; 
            border:1px solid red;
            background-color: lightpink;
            border-radius: 10px 40px;
            text-align:center;
            font-size:0.9em;
        }
    </style>
    <script>
        function childOpen() {
            var child = open('4_child.html', '', 'width=600, height=700, left=100, top=100');
            if (!child) {
                alert('팝업 차단 해제해주세요')
            }
        }
    </script>
</head>
<body>
    <div id="wrap">
        <table>
            <tr>
                <td><label for="name">사원이름</label></td>
                <td><input type="text" id="name" /></td>
            </tr>
            <tr>
                <td><label for="part">파트명</label></td>
                <td><input type="text" id="part" readonly="readonly" placeholder="입력 불가능"/></td>
            </tr>
            <tr>
                <td><label for="hiredate">입사일</label></td>
                <td><input type="date" id="hiredate" /></td>
            </tr>
            <tr>
                <td colspan="2"><span id="insa" onclick="childOpen()">인사정보 파트 선택</span></td>
            </tr>
        </table>
    </div>
</body>
</html>
