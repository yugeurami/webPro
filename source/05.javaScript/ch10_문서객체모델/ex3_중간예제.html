
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var color = ['red', 'orange', 'yellow', 'green', 'blue', 'navy', 'purple'];
        window.onload = function () {
            var tds = document.querySelectorAll('td');
            for (var idx = 0; idx < tds.length; idx++) {
                tds[idx].style.backgroundColor = color[idx];
            }
        };
        function setColor(num) {
            if (num != 7) {
                document.body.style.backgroundColor = 'black';
                var h1 = document.createElement('h1');
                var textNode = document.createTextNode('아직 화요일이다');
                h1.appendChild(textNode);
                document.body.appendChild(h1);
                document.querySelector('h1').style.color = color[num];
                var h = document.getElementsByTagName('h1');
                for (var idx = h.length - 1; idx >= 1; idx--) {
                    document.body.removeChild(h[idx]);
                }
            } else{
                document.body.style.backgroundColor = 'white';
                var h = document.getElementsByTagName('h1');
                for (var idx = h.length - 1; idx >= 0; idx--) {
                    document.body.removeChild(h[idx]);
                }
            }
        }
    </script>
    <style>
        table tr td {
            width: 100px;
            height: 200px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr onmouseout="setColor(7)">
            <td onmouseover="setColor(0)"></td>
            <td onmouseover="setColor(1)"></td>
            <td onmouseover="setColor(2)"></td>
            <td onmouseover="setColor(3)"></td>
            <td onmouseover="setColor(4)"></td>
            <td onmouseover="setColor(5)"></td>
            <td onmouseover="setColor(6)"></td>
        </tr>
    </table>
</body>
</html>
