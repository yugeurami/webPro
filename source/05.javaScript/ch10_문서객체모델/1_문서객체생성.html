<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function () {
            //방법 1) h1태그 생성 -> 태그에 들어갈 textNode 생성 -> h1태그와 textNode 연결 -> body에 추가
            var h1 = document.createElement('h1');
            var textNode = document.createTextNode('추가한 h1 태그 안 text');
            h1.appendChild(textNode);
            document.body.appendChild(h1);
            // 방법 2) img 태그 생성 -> src 속성 setting
            var img = document.createElement('img');
            img.setAttribute('src', 'img/red.jpg');
            document.body.appendChild(img);
            // 방법 3) innerHTML을 이용
            document.body.innerHTML += '<h1>방법3으로 추가</h1>';
        };
    </script>
</head>
<body>
    <h1>Text Node</h1>
    <img src="img/orange.jpg" />
</body>
</html>
