
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var color = ['red', 'orange', 'yellow', 'green', 'blue', 'navy', 'purple', 'white'];
        window.onload = function () {
            var table = document.querySelectorAll('td');
            for (var idx = 0; idx < table.length; idx++) {
                table[idx].style.backgroundColor = color[idx];
            }
        };
        function setColor(num) {
            document.body.style.backgroundColor = color[num];
        }
    </script>
    <style>
        table tr td{
            width : 100px;
            height : 200px;
            margin : 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr onmouseout="setColor(7)">
            <td onmouseover="setColor(0)"></td>
            <td onmouseover="setColor(1)"></td>
            <td onmouseover="setColor(2)"></td>
            <td onmouseover="setColor(3)"></td>
            <td onmouseover="setColor(4)"></td>
            <td onmouseover="setColor(5)"></td>
            <td onmouseover="setColor(6)"></td>
        </tr>
    </table>
</body>
</html>
