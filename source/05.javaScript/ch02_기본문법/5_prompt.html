<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        scoreStr = prompt('점수를 입력하세요', '0~100점 사이');
        if (scoreStr == null) {
            alert('점수를 입력하세요');
        } else {
            //document.write(scoreStr + '의 타입은 ' + typeof (scoreStr));
            // 자바에서는 Inteager.parsInt(""); 는 오류
            score = Number(scoreStr); // Number("") 결과는 0, 숫자가 아닌 것을 넣으면 NaN이 뜬다
            if (isNaN(score)) { // score가 NaN이면 true를 return
                alert('점수는 0~100사이의 실수로 입력해주세요');
            } else {
                result = score > 70 ? "잘했다" : "못했다";
            }
            document.write(result);
        }
    </script>
</head>
<body>

</body>
</html>
