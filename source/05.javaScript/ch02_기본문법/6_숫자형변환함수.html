<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        str = 'c';
        i = Number(str);
        document.write('<h3>i = Number("100")</h3>');
        document.write('i의 타입은 ' + typeof (i) + ' - 값 : ' + i + '</br>');
        i = parseInt(str);
        document.write('<h3>i = parseInt("100")</h3>');
        document.write('i의 타입은 ' + typeof (i) + ' - 값 : ' + i + '</br>');
        document.write('<hr>');
        // str에 string을 넣었을 때
        str = '100점';
        i = Number(str);
        document.write('<h3>i = Number("100점")</h3>');
        document.write('i의 타입은 ' + typeof (i) + ' - 값 : ' + i + '</br>');
        i = parseInt(str);
        document.write('<h3>i = parseInt("100점")</h3>');
        document.write('i의 타입은 ' + typeof (i) + ' - 값 : ' + i + '</br>');
        document.write('<hr>');
        // str에 16진수를 넣었을 때
        str = 'FF';
        i = Number(str);
        document.write('<h3>i = Number("FF")</h3>');
        document.write('i의 타입은 ' + typeof (i) + ' - 값 : ' + i + '</br>');
        i = parseInt(str , 16); //,16를 넣어주면 16진수로 인식함
        document.write('<h3>i = parseInt("FF")</h3>');
        document.write('i의 타입은 ' + typeof (i) + ' - 값 : ' + i + '</br>');
        document.write('<hr>');
    </script>
</head>
<body>

</body>
</html>
