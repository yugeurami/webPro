<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var cnt=0;
        var sum = 0;
        var right = 0;
        var wrong = 0;
        do {
            answer = confirm("누적할래?")
            if (answer == true) {
                cnt++;
                var suStr = prompt("숫자를 입력해주세요");
                var su = parseInt(suStr);
                if (isNaN(su) || su<0 || su>100) {
                    wrong++;
                } else {
                    right++;
                    sum += su;
                }
            }
        } while (answer);
        document.write(cnt+"번 입력<br>누적점수 : "+sum+"<br>점수를 제대로 입력한 횟수 : "+right+"<br>점수를 잘못입력한 횟수 : "+wrong)
    </script>
</head>
<body>

</body>
</html>
