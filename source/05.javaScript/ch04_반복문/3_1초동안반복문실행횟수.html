<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var cnt = 0; // 반복횟수가 저장될 변수
        var startTime = new Date().getTime(); //현재 밀리세컨
        while (new Date().getTime() <= startTime + 1000) {
            cnt++;
        }
        document.write(cnt + "번");
        // st = 현재 밀리세컨
        /*반복문{
         *  현재 밀리세컨이 st +1000이면 스톱
         *  }*/
    </script>
</head>
<body>

</body>
</html>
