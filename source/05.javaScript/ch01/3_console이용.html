<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        sum = 0; // 누적 변수
        for (i = 0; i <= 10; i++) {
            sum += i;
            console.log('i = ' + i + '까지 누적 합은 ' + sum);
        }
        console.log('DONE');
        document.write('0부터 ' + i + '까지 누적합은 ' + sum);
    </script>
</head>
<body>
    <h2>F12키를 눌러보세요</h2>
    <script> document.body.innerHTML += '<h3>수업 끝</h3>'; </script>
</body>
</html>
