<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var num = 273.5590332; // var num = new Number(273.5590332);
        document.write(num + '<br>');
        document.write('지수형 표현 : ' + num.toExponential(5) + '<br>');
        document.write('소수점 1자리까지 : ' + num.toFixed(1) + '<br>');
        // Math.round(num) :  소수점에서 반올림
        document.write('소수점에서 반올림 : ' + Math.round(num,1) + '<br>');
        document.write('소수점 1자리까지(반올림) : ' + Math.round(num * 10) / 10 + '<br>');
        document.write('숫자를 4개만 출력 : ' + num.toPrecision(4));
    </script>
</head>
<body>

</body>
</html>
