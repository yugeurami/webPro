<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function Rectagle(width, height) {
            this.width = width;
            this.height = height;
        }
        Rectagle.prototype.getArea = function () {
            return this.width * this.height;
        };
        rect1 = new Rectagle(5, 3);
        rect2 = new Rectagle(3, 4);
        document.write('rect1의 생성자 함수는 ' + rect1.constructor + '<br>');
        document.write('rect2의 생성자 함수는 ' + rect2.constructor + '<br>');
        if (rect1.constructor == rect2.constructor) {
            document.write('rect1과 rect2의 타입은 같다');
        } else {
            document.write('rect1과 rect2의 타입은 다르다');
        }
    </script>
</head>
<body>

</body>
</html>
