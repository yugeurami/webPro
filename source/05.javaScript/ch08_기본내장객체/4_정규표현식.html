<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var str = 'abcd@ef9';
        //패턴
        var patternNum = /[0-9]/; //숫자패턴
        var patternEng = /[a-zA-Z]/; //알파벳문자패턴
        var patternKor = /[가-힣ㄱ-ㅎㅏ-ㅣ]/; //한글문자패턴
        var patternSpc = /[~`!@#$%^&*()-_+=|\\""''{}\[\]?<>,.:;]/; //특수문자 패턴 [ => \[ , ]=> \] , \ => \\
        document.write('str 숫자 포함 여부 : ' + patternNum.test(str) + '<br>');
        document.write('str 특수문자 포함 여부 : ' + patternSpc.test(str) + '<br>');
        document.write('str 한글 포함 여부 : ' + patternKor.test(str) + '<br>');
        document.write('str 알파벳 포함 여부 : ' + patternEng.test(str) + '<br>');
    </script>
</head>
<body>

</body>
</html>
