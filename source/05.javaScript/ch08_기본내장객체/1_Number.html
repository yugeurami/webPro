<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        /* 자바
         * 기본자료형과 객체자료형의 차이
         * Integer iObj = new Integer(10);
         * iObj.toString() 가능
         * int i = 10;
         * i.toString() 불가능
         *
         */
         // 자바스크립트 : 기본데이터 타입(number, string, boolean) vs 객체데이터타입
        var priNum = 273.21; // var priNum = new Number(273.21);
        var objNum = new Number(273.21);
        document.write('priNum의 타입 : ' + typeof (priNum) + '<br>');
        document.write('objNum의 타입 : ' + typeof (objNum) + '<br>');
        // constructor : 생성자 함수
        document.write('priNum의 생성자 함수' + priNum.constructor + '<br>');
        document.write('objNum의 생성자 함수' + objNum.constructor + '<br>');
        // Number. toFixed(1) : 소수점 한자리 까지만
        document.write(priNum.toFixed(1) + '<br>');
        if (priNum.constructor == objNum.constructor) {
            document.write('priNum과 objNum의 저장된 타입은 같다');
        } else {
            document.write('priNum과 objNum의 저장된 타입은 다르다');
        }
        // 1. 내장객체 Number에 메소드 추가하면 priNum과 objNum에서 둘다 사용가능
        Number.prototype.method1 = function () {
            alert('Number 타입은 다 쓸 수 있음');
        };
        priNum.method1();
        objNum.method1();
        // 2. objNum에 메소드 추가
        objNum.method2 = function () {
            alert('objNum에 추가');
        };
        //priNum.method2(); 불가
        objNum.method2();
        // 3. priNum에 메소드 추가 불가
        priNum.method3 = function () {
            alert('안될듯');
        }
        //priNum.method3();
        // 4. Object에 메소드 추가
        Object.prototype.method4 = function () {
            document.write('<hr>'+this);
        };
        priNum.method4();
        objNum.method4();
    </script>
</head>
<body>

</body>
</html>
