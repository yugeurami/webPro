<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        String.prototype.replaceA = function (oldStr, newStr) {
            return this.split(oldStr).join(newStr);
        };
        var str = 'abc@abcD@abc';
        document.write('@를 -로 변경 : ' + str.replaceA('@', '-') + '<br>');
        document.write('@를 없애기 : ' + str.replaceA('@', '') + '<br>');
        document.write('글씨 길이 : ' + str.length + '<br>');
        document.write('글씨 연결 : ' + str.concat(str) + '<br>');
        // str.substr(a, b); a번째 부터 b개 글자 추출
        document.write('3번째 글자부터 5개 글자 추출 : ' + str.substr(3, 5) + '<br>');
        // str.sustring(a, b); a번째 부터 b번째 앞까지
        document.write('3번째 글자부터 5번째 글자 앞까지 추출 : ' + str.substring(3, 5) + '<br>');
        document.write('앞부터 일치하는 위치 : ' + str.indexOf('@') + '<br>');
        document.write('뒤부터 일치하는 위치 : ' + str.lastIndexOf('@') + '<br>');
        document.write('없는 문자 위치 : ' + str.indexOf('x') + '<br>');
        document.write('없는 문자 위치 : ' + str.lastIndexOf('x') + '<br>');
        document.write('양쪽 space없애기 : ' + '  a b c  '.trim() + '<br>');
        document.write('공백 전부 제거 : ' + '  a b c  '.replaceA(' ', '') + '<br>');
        document.write('대문자로 변환 : ' + str.toUpperCase() + '<br>');
        document.write('소문자로 변환 : ' + str.toLowerCase() + '<br>');
    </script>
</head>
<body>

</body>
</html>
