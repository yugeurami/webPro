<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var arr1 = new Array('big', 'abc', 'zyx'); // ['big', 'abc', 'zyx']
        var arr2 = [52, 103, 273, 32, 57];
        document.write('arr1 정렬 전 : ' + arr1 + '<br>');
        arr1.sort(); // 정렬 - ascii 코드 순으로 정렬
        document.write('arr1 정렬 후 : ' + arr1 + '<br>');
        document.write('arr2 정렬 전 : ' + arr2 + '<br>');
        // arr2.sort(); 숫자는 이렇게 정렬하면 안됨
        arr2.sort(function (left, right) {
            return left - right; //오름차순 정렬
            // return right - left 내림차순 정렬
        });
        document.write('arr2 정렬 후 : ' + arr2 + '<br>');
        arr2.reverse(); // 배열 요소의 순서를 뒤집는 함수
        document.write('arr2 요소 순서 뒤집은 후 : ' + arr2 + '<br>');
        var sliceArr2 = arr2.slice(0, 3); // 0번째 부터 3번째 앞까지
        document.write('arr2. top 3 : ' + sliceArr2 + '<br>')
    </script>, 
</head>
<body>

</body>
</html>
