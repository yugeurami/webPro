<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" name="viewport"
          content="width=device-width, initial-scale=1.0, maximum=2.0"/>
    <title></title>
    <style>
        /* 페이지 초기화 */
        *{
            margin : 0;
            padding : 0;
            font-family : 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
        }
        li{
            list-style : none;
        }
        a{
            text-decoration : none;
        }
        /* header */
        header{
            background-color : #ea8f00;
            height : 100px;
        }
        /* header #logo_wrap */
        header #logo_wrap{
            height : 50px;
            position : relative;
            text-align : center;
            line-height : 50px;
        }
        header #logo_wrap .menu{
            position : absolute;
            top : 0px;
            left : 0px;
        }
        header #logo_wrap .myinfo{
            position : absolute;
            top : 0px;
            right : 0px;
        }
        header #logo_wrap a.logo{
            color : #FFFFFF;
        }
        /* header #search */
        header #search{
            height : 50px;
        }
        header #search input[type='text']{
            outline : none;
            border : none;
            width : 100%;
            height : 50px;
        }
        header #search input[type='submit'] {
            width: 50px;
            height : 50px;
            border : none;
            background: url('imgEx2/search.png')
        }
    </style>
</head>
<body>
    <header>
        <div id="logo_wrap">
            <img class="menu" src="imgEx2/menu.png" alt="메뉴 아이콘"/>
            <a href="#" class="logo"><h2>mobile logo</h2></a>
            <img class="myinfo" src="imgEx2/myinfo.png" alt="사람 아이콘" />
        </div>
        <div id="search">
            <form action="#">
                <input type="text" name="query_word" />
                <input type="submit" value=""/>
            </form>
        </div>
    </header>
</body>
</html>
