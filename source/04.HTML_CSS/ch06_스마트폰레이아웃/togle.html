<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div{
            width : 300px;
            height : 100px;
            background-color : red;
            color : white;
            display : none;
        }
        input[type='checkbox']{
            display : none;
        }
        input[type='checkbox']:checked ~ div{
            display : block;
        }
    </style>
</head>
<body>
    <input type="checkbox" name="gender" id="m" />
    <label for="m"><img src="imgEx1/menu.png" /></label>
    <br /><br /><br />
    <div>토글에 의해 나타났다 사라졌다 할 부분</div>
</body>
</html>
