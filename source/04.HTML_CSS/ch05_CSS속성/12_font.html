<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'WaterBrush-Regular';
            src: url('WaterBrush-Regular.ttf');
        }

        p:nth-child(1) {
            font-family: 'Lucida Sans'
        }

        p:nth-child(2) {
            font-family: WaterBrush-Regular
        }

        p:nth-child(3) {
            font-family: 'Koulen', cursive;
        }

        p:nth-child(4) {
            font-family: 'Oleo Script Swash Caps', cursive;
        }

        p:nth-child(5) {
            font-family: 'Black Han Sans', sans-serif;
        }
    </style>
</head>
<body>
    <p>Lucida Sans(system font)</p>
    <p>WaterBrush-Regular(local font)</p>
    <p>google font(web font)</p>
    <p>google font(web font)</p>
    <p>한글 구글 폰트(web font)</p>
</body>
</html>
