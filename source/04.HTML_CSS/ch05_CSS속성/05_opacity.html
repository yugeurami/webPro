<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{
            margin : 0;
            padding : 0;
        }
        ul {
            width: 660px;
            margin: 0 auto;
            /*overflow : hidden*/
        }
            ul li {
                width: 200px;
                height: 100px;
                margin: 10px;
                background-color: red;
                text-align: center;
                /*float : left;*/
                display : inline-block;
                list-style: none;
            }
            ul li:nth-child(1){
                opacity : 1; /*디폴트(완전불투명)*/
            }
            ul li:nth-child(2){
                opacity : 0.5; /*opacity속성값은 0~1. 0 : 완전투명 1 : 완전불투명 */
            }
            ul li:nth-child(3){
                opacity : 0.2;
            }
    </style>
</head>
<body>
    <ul>
        <li>우리 나라 만세</li><li>대한 민국 만세</li><li>KOREA FIGHTING</li>
    </ul>
</body>
</html>
