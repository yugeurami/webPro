<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{
            margin : 0;
            padding : 0;
        }
        a {
            text-decoration: none;
            display : block;
        }
        #nav {
            width : 710px;
            height : 100px;
            margin : 0 auto;
            border: 1px solid lightgray;
            box-sizing: border-box;
            overflow : hidden;
        }
        #nav #menu ul li {
            width: 130px;
            height: 90px;
            line-height: 90px;
            font-size: 1.5em;
            color: blue;
            text-align: center;
            border-top: 1px solid red;
            border-bottom: 1px solid red;
            box-sizing: border-box;
            list-style: none;
            float: left;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="nav">
        <div id="menu">
            <ul>
                <li><a href="#">menu1</a></li>
                <li><a href="#">menu2</a></li>
                <li><a href="#">menu3</a></li>
                <li><a href="#">menu4</a></li>
                <li><a href="#">menu5</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
