<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{
            margin : 0;
            padding : 0;
        }
        ul{
            width : 800px;
            height : 60px;
            margin : 20px auto;
            overflow : hidden;
        }
            ul li {
                float: left;
                list-style: none;
                width: 160px;
                height: 60px;
                line-height: 60px;
                text-align: center;
                font-size: 24px;
                background-color: /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#feccb1+0,fb955e+43,f17432+71,ea5507+94 */
                background: #feccb1; /* Old browsers */
                background: -moz-linear-gradient(top, #feccb1 0%, #fb955e 43%, #f17432 71%, #ea5507 94%); /* FF3.6-15 */
                background: -webkit-linear-gradient(top, #feccb1 0%,#fb955e 43%,#f17432 71%,#ea5507 94%); /* Chrome10-25,Safari5.1-6 */
                background: linear-gradient(to bottom, #feccb1 0%,#fb955e 43%,#f17432 71%,#ea5507 94%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#feccb1', endColorstr='#ea5507',GradientType=0 ); /* IE6-9 */
            }
        a{
            text-decoration : none;
            color : black;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">menu1</a></li>
        <li><a href="#">menu2</a></li>
        <li><a href="#">menu3</a></li>
        <li><a href="#">menu4</a></li>
        <li><a href="#">menu5</a></li>
    </ul>
</body>
</html>
