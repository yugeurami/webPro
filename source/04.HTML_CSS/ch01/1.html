<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- head부분엔 웹문서의 디자인, 동적인 부분, 설정부분 -->
    <meta charset="utf-8" /> <!-- 한글코드 : EUC-KR(CP949) / UTF-8 -->
    <title>첫 예제</title>
    <style>
        /* 디자인부분(CSS) */
        body {
            background-color: yellow;
            font-size: 30pt;
        }
    </style>
    <script>
 /* 동적인 부분(JavaScript) */
    name = prompt("니 이름이 뭐니?", "홍길동");
    if (name != 'null') {
      document.write(name + "~ 방가방가<br>");
    }
    </script>
</head>
<body>
    <!-- body 부분에는 웹문서에 출력될 정보 -->
    안녕하세요 <br />
    오늘부터 웹표준 수업 시작합니다 <br>
    Hello, World!!!<br />
</body>
</html>
