<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>/*위에서 아래로 차례차례 적용됩니다*/
        header, footer {
            color : blue; /*글씨색*/
            border : 1px solid gray; /*1px solid 회색 테두리*/
        }
        h1{
            text-align : center; /*글씨 가운데 정렬*/
            border : 1px dashed red;
            margin : 0 /*밖여백을 0으로*/
        }
        li, p {
            color : red;
            background-color : lightpink;
            font-weight : bold; /*글씨 두껍게*/
        }
        p{
            color : chocolate;
        }
    </style>
</head>
<body>
    <header>
        <h1>00 주식회사</h1>
    </header>
    <nav>
        <ul>
            <li>회사소개</li><li>서비스</li><li>고객센터</li><li>공지사항</li>
        </ul>
    </nav>
    <section>
        <p>
            모든 국민은 양심의 자유를 가진다. 새로운 회계연도가 개시될 때까지 예산안이 의결되지 못한 때에는 정부는 국회에서 예산안이 의결될 때까지 다음의 목적을 위한 경비는 전년도 예산에 준하여 집행할 수 있다.
        </p>
        <p>
            법관이 중대한 심신상의 장해로 직무를 수행할 수 없을 때에는 법률이 정하는 바에 의하여 퇴직하게 할 수 있다. 감사원은 원장을 포함한 5인 이상 11인 이하의 감사위원으로 구성한다.
        </p>
    </section>
    <footer>
        <p>서울시 강남구 강남대로94길 13 좋은빌딩 402호</p>
    </footer>
</body>
</html>
