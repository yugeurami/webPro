<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #wrap {
            width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        header{
            color : orange;
        }
        #section img[src$=bmp]{
            border : 5px solid blue;
        }
        #section img[src$=gif]{
            border : 5px solid red;
        }
        #section img[src$=jpg]{
            border : 5px solid yellow;
        }
         #section img[src$=png]{
            border : 5px solid black;
        }
         footer p{
             color : forestgreen;
         }
    </style>
</head>
<body>
    <div id="wrap">
    <header>
        <h1>자바 스크립트 책들</h1>
    </header>
    <div id="section">
        <img src="0503_book/book.bmp" />
        <img src="0503_book/book.gif" />
        <img src="0503_book/book.jpg" />
        <img src="0503_book/book.png" />
    </div>
    <footer>
        <p>서울시 ㅇㅇ구 ㅇㅇ동 XX빌딩 0층</p>
    </footer>
    </div>
</body>
</html>
