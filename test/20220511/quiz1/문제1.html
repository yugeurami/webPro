<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="문제1.css"
          rel="stylesheet"
          type="text/css" />
    <title></title>
    <script>
        function chk() {
            if (frm.name.value.length < 2) {
                alert('이름은 2글자 이상 입력해주세요');
                frm.name.focus();
                return false;
            }else if (frm.id.value.length < 4) {
                alert('ID는 4자리 이상 입력해주세요');
                frm.id.focus();
                return false;
            } else if (frm.pw.value != frm.pwChk.value) {
                alert('비밀번호를 확인해주세요');
                frm.pw.value = '';
                frm.pwChk.value = "";
                frm.pw.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form name="frm" onsubmit="return chk()">
        <fieldset>
            <legend>필수입력</legend>
            <table>
                <tr>
                    <td>
                        <label for="name">이 름<span>*</span></label>
                    </td>
                    <td>
                        <input type="text" name="name" id="name" required="required" placeholder="이름은 2글자 이상"/>
                    </td>
                </tr>  
                <tr>
                    <td>
                        <label for="id">아 이 디<span>*</span></label>
                    </td>
                    <td>
                        <input type="text" name="id" id="id" required="required" placeholder="ID는 4글자 이상" />
                    </td>
                </tr>  
                <tr>
                    <td>
                        <label for="pw">비밀번호<span>*</span></label>
                    </td>
                    <td>
                        <input type="password" name="pw" id="pw" required="required" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pwChk">비번확인<span>*</span></label>
                    </td>
                    <td>
                        <input type="password" name="pwChk" id="pwChk" required="required" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="tel">전화<span>*</span></label>
                    </td>
                    <td>
                        <input type="tel" name="tel" id="tel" required="required" 
                               placeholder="xx-xxx-xxx/000-0000-0000"
                               pattern="\d{2,3}[ .-]{0,1}\d{3,4}[ .-]{0,1}[0-9]{4}" title="전화번호 형식을 지켜주세요"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">이메일<span>*</span></label>
                    </td>
                    <td>
                        <input type="email" name="email" id="email" required="required" 
                               placeholder="id@domain"
                               pattern="\w[a-zA-Z0-0_.]+@[a-zA-z]+(\.[a-z]+){1,2}" title="잘못된 이메일형식입니다"/>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>추가 입력 사항</legend>
            <table>
                <tr>
                    <td>결혼유무</td>
                    <td>
                        <label><input type="radio" name="marriage" value="y" />기혼</label>
                        <label><input type="radio" name="marriage" value="n" />미혼</label>
                    </td>
                </tr>
                <tr>
                    <td>자식</td>
                    <td>
                        <label><input type="checkbox" name="decendent" value="son"/>아들</label>
                        <label><input type="checkbox" name="decendent" value="daughter"/>딸</label>
                    </td>
                </tr>
                <tr>
                    <td>지역</td>
                    <td>
                        <select name="location">
                            <option>서울</option>
                            <option>인천</option>
                            <option>경기</option>
                            <option>강원</option>
                            <option>충북</option>
                            <option>충남</option>
                            <option>전북</option>
                            <option>전남</option>
                            <option>제주</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        <div id="button">
            <input type="submit" value="제출"/>
            <input type="reset" value="취소"/>
        </div>
    </form>
</body>
</html>
